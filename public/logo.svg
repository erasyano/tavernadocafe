<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.2"/>
  
  <!-- Coffee Cup -->
  <path d="M60 80 L60 130 Q60 140 70 140 L130 140 Q140 140 140 130 L140 80 Z" fill="url(#gradient2)" stroke="url(#gradient3)" stroke-width="3"/>
  
  <!-- Coffee Cup Handle -->
  <path d="M140 95 Q155 95 155 110 Q155 125 140 125" fill="none" stroke="url(#gradient3)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Steam 1 -->
  <path d="M75 70 Q70 60 75 50 Q80 60 75 70" fill="none" stroke="#6a0dad" stroke-width="2.5" opacity="0.8" stroke-linecap="round">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Steam 2 -->
  <path d="M100 65 Q95 55 100 45 Q105 55 100 65" fill="none" stroke="#00d4ff" stroke-width="2.5" opacity="0.8" stroke-linecap="round">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Steam 3 -->
  <path d="M125 70 Q120 60 125 50 Q130 60 125 70" fill="none" stroke="#6a0dad" stroke-width="2.5" opacity="0.8" stroke-linecap="round">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Coffee Surface -->
  <ellipse cx="100" cy="85" rx="38" ry="8" fill="#3d2817" opacity="0.6"/>
  
  <!-- Sparkles -->
  <circle cx="70" cy="100" r="2" fill="#00d4ff">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="110" r="2" fill="#6a0dad">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="120" r="1.5" fill="#00d4ff">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a0dad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2b2d31;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a0dad;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b1fd1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
